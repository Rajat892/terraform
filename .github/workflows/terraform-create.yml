name: Terraform Deploy

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  #   paths:
  #   - 'network/*'
jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.11.2"  # Specify your Terraform version
      
      - name: Setup GCP Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
      
      - name: Terraform Init
        run: |
          gcloud config set auth/impersonate_service_account terraform@yantra1.iam.gserviceaccount.com
          gcloud auth application-default login  --quiet
          export GOOGLE_IMPERSONATE_SERVICE_ACCOUNT=terraform@yantra1.iam.gserviceaccount.com
          terraform init
      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
          terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
